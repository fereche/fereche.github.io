<html>

      <link rel="stylesheet" href="./styles.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>FEM RETO 2 Y 3</title>
    </head>
    <body>
      <nav>
       <div class="nav-wrapper">
         <a href="#!" class="brand-logo left- margin">Metodología de Cierre</a>
          
        </div>
      </nav>
    
        <div class="col s12 m8 l9 pink lighten-3">
            <a class='btn tooltipped waves-effect pink' data-position="bottom" data-tooltip="Poder medir de manera cualitativa la participación del usuario a través de la observación durante la experiencia con el prototipo desarrollado." href='#!'>Participación del Usuario Activo</a>
            <a class='btn tooltipped waves-effect pink' data-position="bottom" data-tooltip="Los resultados también se pueden medir de manera cuantitativa y generar datos sobre nuestro tema (inclusión LGBT), con esto podemos ver cuántas personas están tomando la experiencia VR y el impacto que genera." href='#!'>Resultados</a>
            <a class='btn tooltipped waves-effect pink' data-position="bottom" data-tooltip="Al final se realizará una pequeña encuesta donde se podrá adquirir retroalimentación sobre el contenido de la dinámica para la problemática social." href='#!'>Retroalimentación</a>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems);
       });

        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);
       });

        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems);
       });

        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.tooltipped');
        var instances = M.Tooltip.init(elems);
       });

        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.carousel');
        var instances = M.Carousel.init(elems);
       });

      </script>
    </body>
